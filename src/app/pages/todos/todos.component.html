@if(todos().length === 0) {
<p>Loading...</p>
}

<ul>
  @for (item of todos(); track item.id) {
  <li appHighlightTodo [isComplete]="item.completed">
    <input
      id="item-{{ item.id }}"
      type="checkbox"
      title="todos"
      [value]="item.completed"
      [checked]="item.completed"
      (change)="handleCompleteTodo(item.id)"
    />
    <label for="item-{{ item.id }}">{{ item.title }}</label>
  </li>
  }
</ul>
